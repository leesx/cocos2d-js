<!DOCTYPE html>
<html>
<head>
    <title>Hello Cocos2d-JS</title> 
    <script type="text/javascript" src="cocos2d-js-v3.9-lite.js" charset="UTF-8"></script>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="450"></canvas>
    <script type="text/javascript">
          window.onload = function(){
              cc.game.onStart = function(){
                  //load resources
                  cc.LoaderScene.preload(["HelloWorld.png",'laya.png'], function () {
                      var MyScene = cc.Scene.extend({
                          onEnter:function () {
                              this._super();
                              var size = cc.director.getWinSize();
                              var sprite = cc.Sprite.create("HelloWorld.png");
                              sprite.setPosition(size.width / 2, size.height / 2);
                              sprite.setScale(0.8);
                              this.addChild(sprite, 0);

                              var sprite2 = cc.Sprite.create("laya.png");
                              //sprite2.setPosition(size.width / 2, size.height / 2);
                              sprite2.x=200;
                              sprite2.y=200;
                              sprite2.setScale(0.3);
                              sprite2.setRotation(100,120);
                              this.addChild(sprite2, 0);

                              var label = cc.LabelTTF.create("Hello World", "Arial", 40);
                              label.setPosition(size.width / 2, size.height / 2);
                              this.addChild(label, 1);
                              var label2 = cc.LabelTTF.create("Game Do", "Arial", 40);
                              console.log(size.width/8);
                              label2.setPosition(size.width/2,size.height /6);
                              label2.setTextColor = 'red';
                              this.addChild(label2, 1);
                          }
                      });
                      cc.director.runScene(new MyScene());
                  }, this);
              };
              var baselayer = cc.Layer.extend({
                  ctor:function(){
                      this._super();
                      cc.log("baselayer ctor read");
                  },
                  init:function(){
                      this._super();
                      cc.log("baselayer init read");
                  }
              });
              cc.game.run("gameCanvas");


          };
    </script>
</body>
</html>
